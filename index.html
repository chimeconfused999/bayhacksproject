<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .calendar-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-header h2 {
            margin: 0;
        }
        .event-form {
            margin-bottom: 20px;
        }
        .event-form input, .event-form select {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .calendar-day {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
        }
        .calendar-day span {
            font-weight: bold;
        }
        .event {
            background-color: #0084ff;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            margin-top: 10px;
            display: block;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="siteheader">

        <div id="Logoname" >YOUTH4GOOD</div>
        <div id = "siteheader-content"></div>
      </div>
      <script src="script.js"></script>
      
      <div id="dropdiv" class="dropdown">
        <button onclick="createEvent1()" class="dropbtn">Create Event</button>
        <div id="myDropdown" class="dropdown-content">
          <span>Event 1</span>
          <span>Event 2</span>
          <span>Event 3</span>
        </div>
      </div>


    <div class="calendar-container">
        <div class="calendar-header">
            <h2>Event Calendar</h2>
        </div>
        <div class="event-form">
            <input type="text" id="eventTitle" placeholder="Event Title" />
            <input type="date" id="eventDate" />
            <button onclick="addEvent()">Add Event</button>
        </div>
        <div class="calendar-grid" id="calendarGrid">
        </div>
    </div>

    <script>
        const calendarGrid = document.getElementById('calendarGrid');

        const daysInMonth = 30;
        const currentMonth = "September";
        const year = 2024;

        function createCalendar() {
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('calendar-day');
                dayDiv.innerHTML = `<span>${currentMonth} ${day}, ${year}</span>`;
                dayDiv.setAttribute('data-date', `${year}-09-${String(day).padStart(2, '0')}`);
                calendarGrid.appendChild(dayDiv);
            }
        }

        function addEvent() {
            const eventTitle = document.getElementById('eventTitle').value;
            const eventDate = document.getElementById('eventDate').value;

            if (eventTitle.trim() === "" || eventDate === "") {
                alert("Please enter both the event title and date.");
                return;
            }

            const dayDiv = document.querySelector(`.calendar-day[data-date='${eventDate}']`);
            if (dayDiv) {
                const eventElement = document.createElement('div');
                eventElement.classList.add('event');
                eventElement.textContent = eventTitle;
                dayDiv.appendChild(eventElement);
            } else {
                alert("Invalid date selected.");
            }

            document.getElementById('eventTitle').value = "";
            document.getElementById('eventDate').value = "";
        }

        createCalendar();
    </script>

</body>
</html>
